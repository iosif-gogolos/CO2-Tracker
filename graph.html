<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Graph Visualizer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        #graph-container {
            padding: 2rem 1rem;
            background-color: #f8f9fa;
            text-align: center;
            height: 80%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #myChart {
            width: 100% !important;
            max-width: 1200px;
            height: 80vh !important;
        }
        @media (max-width: 768px) {
            #graph-container {
                padding: 1rem 0.5rem;
            }
        }
        @media (max-width: 480px) {
            #graph-container {
                padding: 0.5rem 0.25rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
<div id="graph-container">
    <h2>CO-2 Verbrauch nach Land und nach Unternehmen</h2>
    <div>
        <label for="countryFilter">Nach Land filtern:</label>
        <select id="countryFilter">
            <option value="all">Alle</option>
        </select>
        <label for="sectorFilter">Nach Untenehmen filtern:</label>
        <select id="sectorFilter">
            <option value="all">Alle</option>
        </select>
    </div>
    <canvas id="myChart"></canvas>
    <div id="companyList">
        <h2>Unternehmen</h2>
        <ul id="companyListItems"></ul>
    </div>
</div>

<script>
    let allData = [];
    let chartInstance; // Speichert die aktuelle Chart-Instanz

    async function fetchData() {
        const response = await fetch('assets/data.xlsx');
        const arrayBuffer = await response.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet);

        // Filter nur relevante Spalten
        const relevantData = jsonData.map(item => ({
            country: item.country,
            date: item.date,
            sector: item.sector,
            'MtCO2 per day': item['MtCO2 per day'],
            company: item.company // Nehmen wir an, dass in den Daten ein "company"-Feld vorhanden ist
        }));

        // Initialisiere Filteroptionen
        const countries = new Set(relevantData.map(item => item.country));
        const sectors = new Set(relevantData.map(item => item.sector));

        const countryFilter = document.getElementById('countryFilter');
        const sectorFilter = document.getElementById('sectorFilter');

        // Bestehende Optionen leeren
        countryFilter.innerHTML = '<option value="all">Alle</option>';
        sectorFilter.innerHTML = '<option value="all">Alle</option>';

        countries.forEach(country => {
            const option = document.createElement('option');
            option.value = country;
            option.textContent = country; // Hier können Sie Länder ins Deutsche übersetzen
            countryFilter.appendChild(option);
        });

        sectors.forEach(sector => {
            const option = document.createElement('option');
            option.value = sector;
            option.textContent = sector; // Hier können Sie Sektoren ins Deutsche übersetzen
            sectorFilter.appendChild(option);
        });

        allData = relevantData;
        return relevantData;
    }

    async function createChart(filteredData) {
        const data = filteredData || allData;
        const ctx = document.getElementById('myChart').getContext('2d');

        // Existierende Diagramm-Instanz zerstören, falls vorhanden
        if (chartInstance) {
            chartInstance.destroy();
        }

        const labels = [...new Set(data.map(item => item.date))];
        const datasets = data.reduce((acc, item) => {
            const sector = item.sector;
            if (!acc[sector]) {
                acc[sector] = {
                    label: sector,
                    data: [],
                    borderColor: getRandomColor(),
                    fill: false
                };
            }
            acc[sector].data.push(item['MtCO2 per day']);
            return acc;
        }, {});

        // Neues Diagramm erstellen
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: Object.values(datasets)
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'CO2-Emissionen' // Übersetzt
                },
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: 'Millionen Tonnen CO2 pro Tag' // Übersetzt
                        }
                    }
                }
            }
        });
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    async function applyFilters() {
        const countryFilter = document.getElementById('countryFilter').value;
        const sectorFilter = document.getElementById('sectorFilter').value;

        const filteredData = allData.filter(item => {
            return (countryFilter === 'all' || item.country === countryFilter) &&
                   (sectorFilter === 'all' || item.sector === sectorFilter);
        });

        createChart(filteredData);
        updateCompanyList(filteredData); // Unternehmen-Liste aktualisieren
    }

    function updateCompanyList(filteredData) {
        const companyList = document.getElementById('companyListItems');
        companyList.innerHTML = ''; // Liste leeren

        const companies = [...new Set(filteredData.map(item => item.company))];
        companies.forEach(company => {
            const listItem = document.createElement('li');
            listItem.textContent = company;
            companyList.appendChild(listItem);
        });
    }

    window.onload = async () => {
        await fetchData();
        await createChart();
        document.getElementById('countryFilter').addEventListener('change', applyFilters);
        document.getElementById('sectorFilter').addEventListener('change', applyFilters);
    };
</script>
</body>
</html>
